  # filerunner: A lightweight CLI tool for running system commands
  ## Description
  filerunner is a lightweight CLI tool that allows you to execute binary commands from your system or a specific directory path.
  
  ## Examples
  - filerunner list      - Executes 'ls -la'
  - filerunner show      - Executes 'cat main.go'
  
  ## Usage
  - filerunner [command]
  - filerunner [flags]
  
  ## Available Commands
  - **list**: "List files in current directory"
  - **show**: "Show contents of main.go"
  - **goto**: "Change directory to /tmp and print pwd"
  - **disk**: "Show disk space usage"
  - **ip**: "Show IP addresses"
  - **date**: "Show current date and time"
  - **whoami**: "Show the current user"
  - **top5**: "Show top 5 CPU-consuming processes"
  
  ## Flags
  - `-h, --help`: Show this help message

